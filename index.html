<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="src/js/script.js"></script>
    <script type="text/javascript" src="jquery-3.6.3.min.js"></script>
    <title>meteo</title>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/buble.css" />
  </head>
  <body>      
        <div class="c-header"></div>
        <input type="checkbox" class="c-btn-toggle" id="btnToggle">
        <label class="c-btn-icon" for="btnToggle">
            <div class="c-btn-bar c-btn-bar--diagonal diagonal-1"></div>
            <div class="c-btn-bar c-btn-bar--horizontal"></div>
            <div class="c-btn-bar c-btn-bar--diagonal diagonal-2"></div>
        </label>
      
        <div class="c-sidebar">
            <ul class="c-sidebar-items">
                <li><a href="">Accueil</a></li>
                <li><a href="contact/">Contact</a></li>
                <li><a href="https://openweathermap.org/appid">Aide</a></li>
            </ul>
        </div>
        <div class="container my-5">
            <h1 class="text-center titlec atTop">Quel temps fait-il ?</h1>
            <form class="search-loaction">
              <input type="text" name="city" placeholder="saisir une ville" class="form-control text-muted form-rounded p-4 shadow-sm"/>
            </form>
            <div class="card rounded my-3 shadow-lg d-none back-card">
              <div class="card-top text-center">
                <div class="city-name my-3">
                  <p>Abuja</p>
                  <span>...</span>
                </div>
                <img src="src/img/night_image.svg" alt="" class="card-img-top time" />
              </div>
      
              <div class="card-body">
                <div class="card-mid row">
                  <div class="col-8 text-center temp">
                    <span>30&deg;C</span>
                  </div>
                  <div class="col-4 condition-temp">
                    <p class="condition">Thunder Storm</p>
                    <p class="high">30&deg;C</p>
                    <p class="low">27&deg;C</p>
                  </div>
                </div>
      
                <div class="icon-container card shadow mx-auto">
                  <img src="src/img/cloud.svg" alt="" />
                </div>
                <div class="card-bottom px-5 py-4 row">
                  <div class="col text-center">
                    <p>30&deg;C</p>
                    <span>Feels Like</span>
                  </div>
                  <div class="col text-center">
                    <p>55%</p>
                    <span>Humidity</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script src="src/js/request.js"></script>
          <script src="src/js/index.js"></script>
  </body>
</html>
